version: "3.8"

services:
  postgres:
    image: postgres:13
    container_name: postgres
    env_file:
      - ./envs/local.env
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
        - internal

  backend:
    build:
      context: golang
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8080:8080"
    env_file:
      - ./envs/local.env
    volumes:
      - ./envs:/envs
    depends_on:
      - postgres
    command: bash -c "sleep 3 && ./main"
    healthcheck:
      test: ["CMD-SHELL", "nc -z -v postgres 5432"]
      interval: 5s
      retries: 5
    networks:
      - internal


networks:
  internal:
    driver: bridge
